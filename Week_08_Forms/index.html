<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 Do List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST">
        <fieldset>
          <legend>Select Tag Example</legend>
          <label for="fruit-options">Basic Fruit Options:</label>
          <select name="fruits" id="fruit-options">
            <option>Select your favorite fruit...</option>
            <option value="apples">Apples are Great!</option>
            <option value="oranges">Oranges</option>
            <option value="bananas">Bananas</option>
          </select>
          
          <br>
          
          <label for="more-fruit-options">Advanced Fruit Options:</label>
          <select name="fruits" id="more-fruit-options">
            <option>Select your favorite fruit or vegetable...</option>
            <optgroup label="Fruits">
              <option value="apples">Apples</option>
              <option value="strawberries">Strawberries</option>
              <option value="cherries">Cherries</option>
            </optgroup>
            
            <optgroup label="Vegetables">
              <option value="potatoes">Potatoes</option>
              <option value="spinach">Spinach</option>
              <option value="cucumber">Cucumber</option>
            </optgroup>
          </select>
        </fieldset>
        
        <fieldset>
          <legend>Textarea Tag Example</legend>
          <label for="comments-field">Comments:</label>
          <br>
          <textarea name="comments" id="comments-field" cols="30" rows="5" placeholder="Give us your feedback..."></textarea>
        </fieldset>
        
        <fieldset>
          <legend>Input Tag Example</legend>
          <input type="text" name="fname" placeholder="First Name"><br>
          
          <input type="email" name="email" placeholder="Email"><br>
          
              <input type="password" name="secret" placeholder="Secret"><br>
      
              <input type="number" step="5" name="zipcode" placeholder="Zip Code"><br>
          
          <input type="radio" name="color" id="redColor" value="red"><label for="redColor">Red</label><br>
              <input type="radio" name="color" id="blueColor" value="blue"><label for="blueColor">Blue</label><br>
        
              <label><input type="checkbox" name="dessert" value="cookies">Cookies</label><br>
              <label><input type="checkbox" name="dessert" value="brownies">Brownies</label><br>
          
          <input type="tel" name="phone" placeholder="Phone number"><br>
        
              <input type="date" name="birthday" placeholder="Birthday" value="04/01/2019"><br>
          
              <label>Range:</label><input type="range" name="range"><br>
        
              <label>Select a file:</label><input type="file" name="file"><br>
          
          <input type="button" name="regular-btn" value="I am a regular button"><br>
          
              <input type="submit" name="submit-btn" value="I am a submit button">
        </fieldset>
      </form>
    
</body>
</html>
