<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description"
		content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

	<title>Relaxr Contact</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet'
		type='text/css'>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header>
		<div class="container">
			<h1 class="logo">Relaxr</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="main">
		<div class="container">
			<section id="contact">
				<fieldset>
					<legend>Personal Info </legend>
					<input type="text" name="fname" placeholder="Name"><br>
					<input type="email" name="email" placeholder="Email"><br>
					<input type="password" name="Password" placeholder="Password"><br>
					<input type="number" step="5" name="Zipcode" placeholder="Zip Code"><br>
				</fieldset>
				<div class="Industry">
					<label for="options"> Industry Options</label>
					<select class="options">
						<option>Select your Industry </option>
						<option value="Medical">Medical</option>
						<option value="Wealth">Wealth Management</option>
						<option value="Finance">Finance</option>
						<option value="Marketing">Marketing</option>
						<option value="Engineering">Engineering</option>
					</select>
				</div>
				<nav>
					<h2>Reason For Contacting Us?</h2>
					<div class="checkbox">
						<label><input type="checkbox" name="Reasons" value="Issue with product">Issue with
							Product</label><br>
						<label><input type="checkbox" name="Price" value="Price">Pricing Options</label><br>
						<label><input type="checkbox" name="Benefits" value="Benefits">Benefits of Product</label><br>
						<label><input type="checkbox" name="Locations" value="Locations">Locations</label><br>
					</div>
				</nav>
				<div class="box">
					<label for="comments-field">Other Reasons & Feedback:</label>
					<br>
					<textarea name="comments" id="comments-field" cols="30" rows="5"
						placeholder="Give us your reasons or feedback..."></textarea>
				</div>





			</section>
		</div>
	</section>

	<footer>
		<h4 class="logo">Relaxr</h4>

		<ul>
			<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
			<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
		</ul>

		<p class="copyright">Copyright 2015. Relaxr.</p>
	</footer>
</body>

</html>
